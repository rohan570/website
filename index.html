<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="product.css" />
    <title>Electronic Store</title>
    <script src="./laptops.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <p style="text-align: center">
      <img src="logo2.jpg" width="250" height="250" alt="Logo" />
    </p>
    <h1>ELECTRONIC STORE</h1>
    <div class="topnav">
      <a class="active" href="#home" onclick="displayHome()">Home</a>
      <a href="#my orders">My Orders</a>
      <a href="#contact">Contact</a>
      <a href="#wishlist">Wishlist</a>
      <a href="#about">About</a>
      <div class="searchbox">
        <input
          id="searchbar"
          onkeyup="search()"
          type="text"
          name="search"
          placeholder="Search.."
        />
        <button>search</button>
      </div>
    </div>
    <br /><br />
    <button class="button button1 laptop-dropdown">
      laptops
      <div class="laptop-dropdown-content">
        <div
          class="laptop-dropdown-item"
          onclick="displayProductPage(laptops[0])"
        >
          Asus
        </div>
        <div
          class="laptop-dropdown-item"
          onclick="displayProductPage(laptops[1])"
        >
          Acer
        </div>
        <div
          class="laptop-dropdown-item"
          onclick="displayProductPage(laptops[2])"
        >
          HP Pavilion
        </div>
        <div
          class="laptop-dropdown-item"
          onclick="displayProductPage(laptops[3])"
        >
          Mac book
        </div>
      </div>
    </button>
    <button class="button button2">led</button>
    <button class="button button3">cctv</button>
    <button class="button button4">remotes</button>
    <button class="button button5">A.c's</button>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="#">Laptops</a>
      <ol>
        <li onclick="displayProductPage(laptops[0])" style="color: blue">
          asus
        </li>
        <li onclick="displayProductPage(laptops[1])" style="color: blue">
          acer
        </li>
        <li onclick="displayProductPage(laptops[2])" style="color: blue">hp</li>
        <li onclick="displayProductPage(laptops[3])" style="color: blue">
          mac book
        </li>
      </ol>
      <br /><br />
      <a href="#">CCTV</a>
      <ul>
        <li style="color: blue">cp plus</li>
        <li style="color: blue">hikvision</li>
        <li style="color: blue">dahua</li>
        <li style="color: blue">mastel</li>
      </ul>
      <a href="#">Led</a>
      <ol>
        <li style="color: blue">Samsung ultra hd</li>
        <li style="color: blue">Sony Qled</li>
        <li style="color: blue">Aiwa 4k</li>
      </ol>
      <a href="#">Mobiles</a>
      <ul>
        <li style="color: blue">One plus</li>
        <li style="color: blue">Samsung</li>
        <li style="color: blue">Xiaomi</li>
        <li style="color: blue">honor</li>
        <li style="color: blue">Oppo</li>
      </ul>
    </div>
    <br /><br />
    <p style="font-size: 30px">
      <span style="cursor: pointer" onclick="openNav()">&#9776;</span> Products
    </p>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>

    <div id="product-div"></div>
    <div class="containers"></div>
    <script>
      displayHome();
    </script>
  </body>
</html>
